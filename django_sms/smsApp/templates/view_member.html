 {% load static %} {% load humanize %}
<style>
/* CSS for the form */
form {
  margin: 0 auto!important;
  width: 50%!important;
}

label {
  display: block!important;
  margin-bottom: 10px!important;
  font-size: 18px!important;
  font-weight: bold!important;
  color: #444!important;
}

input[type="file"] {
  display: block!important;
  margin-bottom: 10px!important;
  font-size: 16px!important;
  padding: 5px!important;
  border: 1px solid #ccc!important;
  border-radius: 4px!important;
  width: 100%!important;
  box-sizing: border-box!important;
}

button[type="submit"] {
  background-color: #ff6b6b!important;
  border: none!important;
  color: white!important;
  padding: 12px 20px!important;
  text-align: center!important;
  text-decoration: none!important;
  display: inline-block!important;
  font-size: 16px!important;
  margin: 10px 0!important;
  cursor: pointer!important;
  border-radius: 4px!important;
  transition: background-color 0.3s ease!important;
}

button[type="submit"]:hover {
  background-color: #ff5252!important;
}

/* CSS for the table */
.card {
  background-color: #f1f1f1 !important;
  border-radius: 30px !important;
  margin-top: 30px!important;
}

.card-body {
  font-size: 17px!important;
}

.text-center {
  font-size: 30px!important;
  font-weight: bold!important;
  color: #444!important;
  margin-bottom: 30px!important;
}

table {
  width: 100%!important;
  border-collapse: collapse!important;
  overflow-x: auto!important;
  white-space: nowrap!important;
}

thead {
  background-color: #ff6b6b!important;
  color: white!important;
}

th,
td {
  text-align: center!important;
  padding: 10px!important;
}

tr:nth-child(even) {
  background-color: #f2f2f2!important;
}

.member-actions {
  display: flex!important;
  justify-content: center!important;
  align-items: center!important;
}

.member-actions .btn {
  margin-right: 10px!important;
  transition: background-color 0.3s ease!important;
}

.member-actions .btn:hover {
  background-color: #ff5252!important;
  color: white!important;
}
</style>
<div class="container-fluid" id="e-details">
    <center>
        <img src="{% if member.image_path %}{{member.image_path.url}}{% else %}{% static 'assets/default/img/logo.jpg' %}{% endif %}" alt="" class="img-thumbnail bg-gradient bg-dark" id="member-img">
    </center>
    <div class="lh-1">
        <dl>
            <dt>Group</dt>
            <dd class="ps-4">{{member.group}}</dd>
            <dt>Member Name</dt>
            <dd class="ps-4">{{member.name}}</dd>
            <dt>Gender</dt>
            <dd class="ps-4">{{member.gender}}</dd>
            <dt>Contact #</dt>
            <dd class="ps-4">{{member.contact}}</dd>
            <dt>Email</dt>
            <dd class="ps-4">{{member.email}}</dd>
            <dt>Address</dt>
            <dd class="ps-4">{{member.address}}</dd>
            <dt>Date and Time Added</dt>
            <dd class="ps-4">{{member.date_added|date:"F d, Y h:i A"}}</dd>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=google.com">
        </dl>
    </div>
</div>
