
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
/* Global styles */
body {
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  color: #333;
  background-color: #fff;
}

a {
  color: #ff9800;
  text-decoration: none;
}

/* Main section styles */
main {
  padding: 50px 0;
}

/* Services section styles */
section {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  padding: 30px;
}

h1.section-heading {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 30px;
  text-align: center;
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
}

table {
  width: 100%;
  margin-bottom: 30px;
  border-collapse: collapse;
}

table td {
  padding: 10px;
  border: 1px solid #ccc;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #f0f0f0;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #ff9800;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.3s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #e64a19;
}

p {
  margin-bottom: 10px;
}

.text-success {
  color: green;
  font-weight: bold;
}

.text-center {
  text-align: center;
}

.mb-4 {
  margin-bottom: 2rem;
}

.border-bottom {
  border-bottom: 1px solid #ccc;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

.col-md-6 {
  width: 50%;
  float: left;
  margin-bottom: 20px;
}

.offset-3 {
  margin-left: 25%;
}

.clearfix::after {
  content: "";
  display: table;
  clear: both;
}

@media (max-width: 768px) {
  h1.section-heading {
    font-size: 2rem;
  }

  input[type="submit"] {
    font-size: 1rem;
    padding: 8px 16px;
  }

  .col-md-6 {
    width: 100%;
    float: none;
  }

  .offset-3 {
    margin-left: 0;
  }
}


	</style>
</head>
<body>

	<!-- Main Start -->
	<main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Register</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
					{% if msg %}
					<p class="text-success">{{msg}}</p>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
					<p>If you are already registered, then please <a href="{% url 'login' %}">Login</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
	</main>
	<!-- End -->
	
</body>
</html>
    
{% else %}
<p>Already LoggedIn</p>
{% endif %}
{% endblock %}
